<!doctype html>
<html>
	<head>
    <meta charset="utf-8">

		<title>Spectroscanner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

		<!-- <style>

		</style> -->
		<style type="text/css">
		* { margin:0; padding:0; }
		html, body { width:  100%; height: 100%; overflow: hidden; }
		canvas { 
			display:block;
			position: absolute;
			left: 0px;
			top:0px;
		}
		.cvs {
			z-index: 10;
		}
		.scanline {
			z-index: 20;
		}
		</style>
		<script data-main="js/main" src="js/lib/require.js"></script>
	</head>

	<body>
		<canvas id="cvs" width="640" height="480"></canvas>
		<video id="vid" hidden autoplay loop width="640" height="480"></video>
		<canvas id="scanline" width="640" height="480"></canvas>
	</body>
</html>
